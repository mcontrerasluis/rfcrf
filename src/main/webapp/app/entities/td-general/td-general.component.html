<div>
    <h2 id="page-heading">
        <span jhiTranslate="rfcrfApp.tdGeneral.home.title">Td Generals</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-td-general" [routerLink]="['/td-general/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rfcrfApp.tdGeneral.home.createLabel">
            Create a new Td General
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tdGenerals?.length === 0">
        <span jhiTranslate="rfcrfApp.tdGeneral.home.notFound">No tdGenerals found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tdGenerals && tdGenerals.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rfc"><span jhiTranslate="rfcrfApp.tdGeneral.rfc">Rfc</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fecha"><span jhiTranslate="rfcrfApp.tdGeneral.fecha">Fecha</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tipoSolicitudd"><span jhiTranslate="rfcrfApp.tdGeneral.tipoSolicitudd">Tipo Solicitudd</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="folio"><span jhiTranslate="rfcrfApp.tdGeneral.folio">Folio</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="estatus"><span jhiTranslate="rfcrfApp.tdGeneral.estatus">Estatus</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tipoSolicitudId"><span jhiTranslate="rfcrfApp.tdGeneral.tipoSolicitud">Tipo Solicitud</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tdGeneral of tdGenerals ;trackBy: trackId">
                    <td><a [routerLink]="['/td-general', tdGeneral.id, 'view']">{{ tdGeneral.id }}</a></td>
                    <td>{{ tdGeneral.rfc }}</td>
                    <td>{{ tdGeneral.fecha | date:'medium' }}</td>
                    <td>{{ tdGeneral.tipoSolicitudd }}</td>
                    <td>{{ tdGeneral.folio }}</td>
                    <td>{{ tdGeneral.estatus }}</td>
                    <td>
                        <div *ngIf="tdGeneral.tipoSolicitudId">
                            <a [routerLink]="['/td-reg-front', tdGeneral.tipoSolicitudId , 'view']" >{{ tdGeneral.tipoSolicitudId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/td-general', tdGeneral.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/td-general', tdGeneral.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tdGeneral)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tdGenerals && tdGenerals.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
