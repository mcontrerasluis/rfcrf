<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-td-reg-front-heading" jhiTranslate="rfcrfApp.tdRegFront.home.createOrEditLabel">Create or edit a Td Reg Front</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.region" for="field_region">Region</label>
                    <input type="text" class="form-control" name="region" id="field_region"
                           formControlName="region"/>
                    <div *ngIf="editForm.get('region')!.invalid && (editForm.get('region')!.dirty || editForm.get('region')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('region')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.domicilioRegion" for="field_domicilioRegion">Domicilio Region</label>
                    <input type="text" class="form-control" name="domicilioRegion" id="field_domicilioRegion"
                           formControlName="domicilioRegion"/>
                    <div *ngIf="editForm.get('domicilioRegion')!.invalid && (editForm.get('domicilioRegion')!.dirty || editForm.get('domicilioRegion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('domicilioRegion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.sucursalRegion" for="field_sucursalRegion">Sucursal Region</label>
                    <input type="text" class="form-control" name="sucursalRegion" id="field_sucursalRegion"
                           formControlName="sucursalRegion"/>
                    <div *ngIf="editForm.get('sucursalRegion')!.invalid && (editForm.get('sucursalRegion')!.dirty || editForm.get('sucursalRegion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sucursalRegion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.tipoImpuestod" for="field_tipoImpuestod">Tipo Impuestod</label>
                    <input type="text" class="form-control" name="tipoImpuestod" id="field_tipoImpuestod"
                           formControlName="tipoImpuestod"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.tipoSolicitudd" for="field_tipoSolicitudd">Tipo Solicitudd</label>
                    <input type="text" class="form-control" name="tipoSolicitudd" id="field_tipoSolicitudd"
                           formControlName="tipoSolicitudd"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.ejerciciod" for="field_ejerciciod">Ejerciciod</label>
                    <input type="number" class="form-control" name="ejerciciod" id="field_ejerciciod"
                           formControlName="ejerciciod"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.estatus" for="field_estatus">Estatus</label>
                    <input type="text" class="form-control" name="estatus" id="field_estatus"
                           formControlName="estatus"/>
                    <div *ngIf="editForm.get('estatus')!.invalid && (editForm.get('estatus')!.dirty || editForm.get('estatus')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('estatus')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.folio" for="field_folio">Folio</label>
                    <input type="text" class="form-control" name="folio" id="field_folio"
                           formControlName="folio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.rfc" for="field_rfc">Rfc</label>
                    <input type="text" class="form-control" name="rfc" id="field_rfc"
                           formControlName="rfc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" formControlName="fecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.usuario" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                           formControlName="usuario"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.tipoSolicitud" for="field_tipoSolicitud">Tipo Solicitud</label>
                    <select class="form-control" id="field_tipoSolicitud" name="tipoSolicitud" formControlName="tipoSolicitudId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tcTipoSolOption.id" *ngFor="let tcTipoSolOption of tctiposols; trackBy: trackById">{{ tcTipoSolOption.descripcion }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.tipoImpuesto" for="field_tipoImpuesto">Tipo Impuesto</label>
                    <select class="form-control" id="field_tipoImpuesto" name="tipoImpuesto" formControlName="tipoImpuestoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tcTipoImpOption.id" *ngFor="let tcTipoImpOption of tctipoimps; trackBy: trackById">{{ tcTipoImpOption.descripcion }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfcrfApp.tdRegFront.ejercicio" for="field_ejercicio">Ejercicio</label>
                    <select class="form-control" id="field_ejercicio" name="ejercicio" formControlName="ejercicioId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tcEjercOption.id" *ngFor="let tcEjercOption of tcejercs; trackBy: trackById">{{ tcEjercOption.valor }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="rfcrfApp.tdRegFront.manifestacion" for="field_manifestacions">Manifestacion</label>
                    <select class="form-control" id="field_manifestacions" multiple name="manifestacions" formControlName="manifestacions">
                        <option [ngValue]="getSelected(editForm.get('manifestacions')!.value, tcManifesOption)" *ngFor="let tcManifesOption of tcmanifes; trackBy: trackById">{{ tcManifesOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="rfcrfApp.tdRegFront.validacion" for="field_validacions">Validacion</label>
                    <select class="form-control" id="field_validacions" multiple name="validacions" formControlName="validacions">
                        <option [ngValue]="getSelected(editForm.get('validacions')!.value, tcValidaOption)" *ngFor="let tcValidaOption of tcvalidas; trackBy: trackById">{{ tcValidaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
