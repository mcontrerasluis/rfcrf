<div>
    <h2 id="page-heading">
        <span jhiTranslate="fronterizaApp.serviciosTcTipoSol.home.title">Tc Tipo Sols</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tc-tipo-sol" [routerLink]="['/tc-tipo-sol/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fronterizaApp.serviciosTcTipoSol.home.createLabel">
            Create a new Tc Tipo Sol
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tcTipoSols?.length === 0">
        <span jhiTranslate="fronterizaApp.serviciosTcTipoSol.home.notFound">No tcTipoSols found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tcTipoSols && tcTipoSols.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="clave"><span jhiTranslate="fronterizaApp.serviciosTcTipoSol.clave">Clave</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descripcion"><span jhiTranslate="fronterizaApp.serviciosTcTipoSol.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isr"><span jhiTranslate="fronterizaApp.serviciosTcTipoSol.isr">Isr</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="iva"><span jhiTranslate="fronterizaApp.serviciosTcTipoSol.iva">Iva</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fechaInicio"><span jhiTranslate="fronterizaApp.serviciosTcTipoSol.fechaInicio">Fecha Inicio</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fechaFin"><span jhiTranslate="fronterizaApp.serviciosTcTipoSol.fechaFin">Fecha Fin</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tcTipoSol of tcTipoSols ;trackBy: trackId">
                    <td><a [routerLink]="['/tc-tipo-sol', tcTipoSol.id, 'view']">{{ tcTipoSol.id }}</a></td>
                    <td>{{ tcTipoSol.clave }}</td>
                    <td>{{ tcTipoSol.descripcion }}</td>
                    <td>{{ tcTipoSol.isr }}</td>
                    <td>{{ tcTipoSol.iva }}</td>
                    <td>{{ tcTipoSol.fechaInicio | date:'medium' }}</td>
                    <td>{{ tcTipoSol.fechaFin | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tc-tipo-sol', tcTipoSol.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tc-tipo-sol', tcTipoSol.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tcTipoSol)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tcTipoSols && tcTipoSols.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
