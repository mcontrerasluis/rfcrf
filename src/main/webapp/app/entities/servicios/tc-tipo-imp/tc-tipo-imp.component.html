<div>
    <h2 id="page-heading">
        <span jhiTranslate="fronterizaApp.serviciosTcTipoImp.home.title">Tc Tipo Imps</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tc-tipo-imp" [routerLink]="['/tc-tipo-imp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fronterizaApp.serviciosTcTipoImp.home.createLabel">
            Create a new Tc Tipo Imp
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tcTipoImps?.length === 0">
        <span jhiTranslate="fronterizaApp.serviciosTcTipoImp.home.notFound">No tcTipoImps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tcTipoImps && tcTipoImps.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="clave"><span jhiTranslate="fronterizaApp.serviciosTcTipoImp.clave">Clave</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descripcion"><span jhiTranslate="fronterizaApp.serviciosTcTipoImp.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fechaInicio"><span jhiTranslate="fronterizaApp.serviciosTcTipoImp.fechaInicio">Fecha Inicio</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fechaFin"><span jhiTranslate="fronterizaApp.serviciosTcTipoImp.fechaFin">Fecha Fin</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tcTipoImp of tcTipoImps ;trackBy: trackId">
                    <td><a [routerLink]="['/tc-tipo-imp', tcTipoImp.id, 'view']">{{ tcTipoImp.id }}</a></td>
                    <td>{{ tcTipoImp.clave }}</td>
                    <td>{{ tcTipoImp.descripcion }}</td>
                    <td>{{ tcTipoImp.fechaInicio | date:'medium' }}</td>
                    <td>{{ tcTipoImp.fechaFin | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tc-tipo-imp', tcTipoImp.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tc-tipo-imp', tcTipoImp.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tcTipoImp)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tcTipoImps && tcTipoImps.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
