<div>
    <h2 id="page-heading">
        <span jhiTranslate="rfcrfApp.tcValida.home.title">Tc Validas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tc-valida" [routerLink]="['/tc-valida/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rfcrfApp.tcValida.home.createLabel">
            Create a new Tc Valida
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tcValidas?.length === 0">
        <span jhiTranslate="rfcrfApp.tcValida.home.notFound">No tcValidas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tcValidas && tcValidas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="clave"><span jhiTranslate="rfcrfApp.tcValida.clave">Clave</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descripcion"><span jhiTranslate="rfcrfApp.tcValida.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="moral"><span jhiTranslate="rfcrfApp.tcValida.moral">Moral</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fisica"><span jhiTranslate="rfcrfApp.tcValida.fisica">Fisica</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isr"><span jhiTranslate="rfcrfApp.tcValida.isr">Isr</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="iva"><span jhiTranslate="rfcrfApp.tcValida.iva">Iva</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="usuario"><span jhiTranslate="rfcrfApp.tcValida.usuario">Usuario</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tcValida of tcValidas ;trackBy: trackId">
                    <td><a [routerLink]="['/tc-valida', tcValida.id, 'view']">{{ tcValida.id }}</a></td>
                    <td>{{ tcValida.clave }}</td>
                    <td>{{ tcValida.descripcion }}</td>
                    <td>{{ tcValida.moral }}</td>
                    <td>{{ tcValida.fisica }}</td>
                    <td>{{ tcValida.isr }}</td>
                    <td>{{ tcValida.iva }}</td>
                    <td>{{ tcValida.usuario }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tc-valida', tcValida.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tc-valida', tcValida.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tcValida)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tcValidas && tcValidas.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
