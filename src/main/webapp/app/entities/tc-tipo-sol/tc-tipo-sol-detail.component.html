<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tcTipoSol">
            <h2><span jhiTranslate="rfcrfApp.tcTipoSol.detail.title">Tc Tipo Sol</span> {{ tcTipoSol.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.clave">Clave</span></dt>
                <dd>
                    <span>{{ tcTipoSol.clave }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ tcTipoSol.descripcion }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.isr">Isr</span></dt>
                <dd>
                    <span>{{ tcTipoSol.isr }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.iva">Iva</span></dt>
                <dd>
                    <span>{{ tcTipoSol.iva }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.efirma">Efirma</span></dt>
                <dd>
                    <span>{{ tcTipoSol.efirma }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.fechaInicio">Fecha Inicio</span></dt>
                <dd>
                    <span>{{ tcTipoSol.fechaInicio }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.fechaFin">Fecha Fin</span></dt>
                <dd>
                    <span>{{ tcTipoSol.fechaFin }}</span>
                </dd>
                <dt><span jhiTranslate="rfcrfApp.tcTipoSol.usuario">Usuario</span></dt>
                <dd>
                    <span>{{ tcTipoSol.usuario }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tc-tipo-sol', tcTipoSol.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
